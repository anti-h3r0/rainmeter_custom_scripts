;------------------------------- Measures -----------------------------------
[MeasureValues]
Measure=Plugin
Plugin=WebParser
URL=#WebSite#
RegExp=(?siU)<ut>(.*)</ut>.*<tmp>(.*)</tmp>.*<flik>(.*)</flik>.*<icon>(.*)</icon>.*<part p="d">.*<t>(.*)</t>.*<part p="n">.*<t>(.*)</t>
;Update every 15 mins
UpdateRate=900

[MeasureTempUnit]
Measure=Plugin
Plugin=WebParser
URL=[MeasureValues]
StringIndex=1

[MeasureCurrentTemp]
Measure=Plugin
Plugin=WebParser
URL=[MeasureValues]
StringIndex=2

[MeasureFeelsLike]
Measure=Plugin
Plugin=WebParser
URL=[MeasureValues]
StringIndex=3

[MeasureDayIcon]
Measure=Plugin
Plugin=WebParser
URL=[MeasureValues]
StringIndex=4

[MeasureDayText]
Measure=Plugin
Plugin=WebParser
URL=[MeasureValues]
StringIndex=5

[MeasureNightText]
Measure=Plugin
Plugin=WebParser
URL=[MeasureValues]
StringIndex=6

[MeasureText]
Measure=Calc
Formula=MeasureDayIcon
IfCondition=(MeasureText=0)
IfTrueAction=[!SetOption MeterCondition MeasureName MeasureNightText][!UpdateMeter "MeterCondition"][!Redraw]
IfFalseAction=[!SetOption MeterCondition MeasureName MeasureDayText][!UpdateMeter "MeterCondition"][!Redraw]
;----------------------------------- Meters --------------------------------
[MeterTemp]
Meter=String
MeasureName=MeasureCurrentTemp
MeasureName2=MeasureFeelsLike
MeasureName3=MeasureTempUnit
MeasureName4=MeasureDayText
MeasureName5=MeasureNightText
X=#tempX#
Y=#LowerBarHeight#
FontFace=#MyFont#
FontSize=#WeatherFontSize#
FontColor=#MyFontColor#
StringEffect=#MyEffect#
FontEffectColor=#MyEffectColor#
AntiAlias=1
ClipString=1
StringAlign=Left
Text=%1°%3

[MeterCondition]
Meter=String
MeasureName=MeasureDayText
MeasureName2=MeasureNightText
X=#TempX#
Y=#WeatherHeight#
FontFace=#MyFont#
FontSize=#WeatherFontSize#
FontColor=#MyFontColor#
StringEffect=#MyEffect#
FontEffectColor=#MyEffectColor#
AntiAlias=1
ClipString=1
StringAlign=Left
Text=%1 | %2














;---------------------------------------------------------------------
;RAM    |    by: poiru    |    edited by: andilala
;---------------------------------------------------------------------


;--------------------------------------Measures------------------------------------

[measureRAM]
; Returns the amount of RAM used in bytes.
Measure=PhysicalMemory
UpdateDivider=20
; UpdateDivider sets the rate at which the value of the measure is updated. It is
; calculated as follows: UpdateDivider x Update. In this case, Update is set to
; 1000 milliseconds (in the [Rainmeter] section). 1000 x 20 = 20000 ms or 20 seconds.

[measureSWAP]
; Returns the amount of SWAP (pagefile) used in bytes.
Measure=SwapMemory
UpdateDivider=20

;---------------------------------------Styles-------------------------------------


[RAM_Style]
FontFace=#MyFont#
FontSize=#RAM_SWP_FontSize#
FontColor=#MyFontColor#
StringEffect=#MyEffect#
FontEffectColor=#MyEffectColor#
StringAlign=Left
AntiAlias=1
ClipString=1

[BAR_Style]
BarColor=#RAM_BarColor#
BarOrientation=HORIZONTAL
SolidColor=#RAM_BarSolidColor#


;---------------------------------------Meters-------------------------------------


[RAMText]
Meter=String
MeterStyle=RAM_Style
X=#RAM_SWP_X#
Y=#RAM_Y#
Text=RAM


[meterValueRAM]
Meter=String
MeterStyle=RAM_Style
MeasureName=measureRAM
X=#RAM_SWP_Percent_X#
Y=#RAM_Y#
W=#RAM_SWP_BAR_WIDTH#
H=14
Text=%1%
Percentual=1
; Percentual=1 needs to be added her because measureRAM returns the amount
; of RAM used in bytes. Using Percentual=1 will convert that into a percentual value.

[meterBarRAM]
Meter=Bar
MeterStyle=BAR_Style
MeasureName=measureRAM
X=#RAM_SWP_BAR_X#
Y=#RAM_BAR_Y#
W=#RAM_SWP_BAR_WIDTH#
H=1





[SwapText]
