MeterStyle=RAM_Style
MeasureName=measureSWAP
X=#RAM_SWP_Percent_X#
Y=#SWP_Y#
W=#RAM_SWP_BAR_WIDTH#
H=14
Text=%1%
Percentual=1

[meterBarSWAP]
